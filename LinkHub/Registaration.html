    <!-- Registration Section -->
    <section class="registration-section">
        <h2>Create Your Account</h2>
        <form class="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>

    </section>

    <!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-left">
            <h3>Stay Connected</h3>
            <ul class="social-icons">
                <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="whatsapp-icon.png" alt="WhatsApp"></a></li>
                <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
                <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
            </ul>
        </div>

        <div class="footer-center">
            <h3>Subscribe to Our Newsletter</h3>
            <form class="newsletter-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>

        <div class="footer-right">
            <h3>Contact Us</h3>
            <p>Email: <a href="mailto:ireneeduel@gmail.com">ireneeduel@gmail.com</a></p>
            <p>Phone: +250 123 456 789</p>
        </div>
    </div>
    <p class="footer-bottom">&copy; 2024 ALU Student Platform. All Rights Reserved.</p>
</footer>


</body>
</html>
