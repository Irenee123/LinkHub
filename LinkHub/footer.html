<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        .footer {
            background-color: #2e3b4e; /* Dark background for contrast */
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-left, .footer-center, .footer-right {
            flex: 1;
            padding: 20px;
        }

        .footer-left {
            text-align: left;
        }

        .footer-center {
            text-align: center;
        }

        .footer-right {
            text-align: right;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        .social-icons li {
            display: inline-block;
        }

        .social-icons img {
            width: 30px; /* Adjust size as needed */
            height: auto;
        }

        .newsletter-form {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .newsletter-form input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .newsletter-form button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .newsletter-form button:hover {
            background-color: #45a049;
        }

        .footer-bottom {
            margin-top: 20px;
            font-size: 0.9em;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .footer-left, .footer-center, .footer-right {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <h3>Stay Connected</h3>
                <ul class="social-icons">
                    <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="whatsapp-icon.png" alt="WhatsApp"></a></li>
                    <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
                    <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
                </ul>
            </div>

            <div class="footer-center">
                <h3>Subscribe to Our Newsletter</h3>
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>

            <div class="footer-right">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:ireneeduel@gmail.com">ireneeduel@gmail.com</a></p>
                <p>Phone: +250 123 456 789</p>
            </div>
        </div>
        <p class="footer-bottom">&copy; 2024 ALU Student Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
